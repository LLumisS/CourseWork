<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>MapGen</title>
    <script src="filters.js"></script>
    <script src="handle.js"></script>
    <script src="algorithm.js"></script>
    <script src="classes.js"></script>
    <script src="start.js" defer></script>
</head>
<body>
  <header>
    <h3>Procedural Map Generation</h3>
  </header>
  <main class="transition">
    <div>
      <canvas id="map"></canvas>
    </div>
    <div id="ui">
      <a style="font-weight: bold; text-align:center; font-size: larger; margin-top: 5px;">Settings</a>
      <div id="group-filter">
        <span id="filter">Map Filter:</span>
        <div>
          <label>
            <input class="radio_filter" type="radio" name="filter" value="DEFAULT" checked="checked">
            None
          </label>
        </div>
        <div>
          <label>
            <input class="radio_filter" type="radio" name="filter" value="PHYSICAL">
            Physical
          </label>
        </div>
        <div>
          <label>
            <input class="radio_filter" type="radio" name="filter" value="MOISTURE">
            Moisture
          </label>
        </div>
        <div>
          <label>
            <input class="radio_filter" type="radio" name="filter" value="TEMPERATURE">
            Temperature
          </label>
        </div>
      </div>
      <div><button id="apply">Apply</button></div>
      <div><button id="refresh">Refresh</button></div>
    </div>
  </main>
  
</body>
</html>
