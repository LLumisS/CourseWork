<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>MapGen</title>
    <script src="generator/data.js"></script>
    <script src="generator/handle.js"></script>
    <script src="generator/matrix.js"></script>
    <script src="generator/maps.js"></script>
    <script src="generator/rivers.js"></script>
    <script src="generator/moisture.js"></script>
    <script src="generator/colors.js"></script>
    <script src="generator/classes.js"></script>
    <script src="generator/start.js" defer></script>
</head>
<body style="font-family: 'Calibri';">
  <header>
    <h3>Procedural Map Generation</h3>
  </header>
  <main class="transition">
    <div>
      <canvas id="map"></canvas>
    </div>
    <div>
      <img id="table" src="images/table.png"></img>
    </div>
    <div id="ui">
      <a style="font-weight: bold; text-align:center; font-size: larger; margin-top: 5px;">Settings</a>
      <div id="group-filter">
        <span id="filter">Map Filter:</span>
        <div class="form_radio">
          <label>
            <input class="radio_filter" type="radio" name="filter" value="DEFAULT" checked="checked">
            None
          </label>
        </div>
        <div class="form_radio">
          <label>
            <input class="radio_filter" type="radio" name="filter" value="PHYSICAL">
            Physical
          </label>
        </div>
        <div class="form_radio">
          <label>
            <input class="radio_filter" type="radio" name="filter" value="MOISTURE">
            Moisture
          </label>
        </div>
        <div class="form_radio">
          <label>
            <input class="radio_filter" type="radio" name="filter" value="TEMPERATURE">
            Temperature
          </label>
        </div>
      </div>
      <div><button id="apply">Apply</button></div>
      <div><button id="refresh">Create</button></div>
    </div>
  </main>
  
</body>
</html>
