<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>MapGen</title>
    <script src="filters.js"></script>
    <script src="common.js"></script>
    <script src="algorithm.js"></script>
    <script src="draw.js" defer></script>
</head>
<body>
  <header>
    <h3>Procedural Map Generation</h3>
  </header>
  <main class="transition">
    <div>
      <canvas id="map"></canvas>
    </div>
    <div id="ui">
      <a style="font-weight: bold; text-align:center; font-size: larger; margin-top: 5px;">Settings</a>
      <div id="group-filter" class="row clickable-labels">
        <span id="filter">Map Filter:</span>
        <div class="form_radio">
          <label>
            <input class="class_filter" type="radio" id="none-filter" name="filter" value="DEFAULT">
            None
          </label>
        </div>
        <div class="form_radio">
          <label>
            <input class="class_filter" type="radio" id="physical-filter" name="filter" value="PHYSICAL" checked="checked">
            Physical
          </label>
        </div>
        <div class="form_radio">
          <label>
            <input class="class_filter" type="radio" id="moisture-filter" name="filter" value="MOISTURE">
            Moisture
          </label>
        </div>
        <div class="form_radio">
          <label>
            <input class="class_filter" type="radio" id="temperature-filter" name="filter" value="TEMPERATURE">
            Temperature
          </label>
        </div>
      </div>
      <div><button id="apply">Apply</button></div>
    </div>
  </main>
  <div><button id="refresh">Refresh</button></div>
</body>
</html>
